<!DOCTYPE html>
<link rel="stylesheet" href="calculator.css">




<html>
<head>
    <title>calculator.com</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="wrapper">
    
        <input class="screen" id="display" readonly >

        <section class =calculator-buttons>
            <div class="calc-button-row">
                <button class="calc-button-double" onclick="ClearDisplay()">
                    C
                </button>

                <button class="calc-button">
                    
                </button>

                <button class="calc-button-side" onclick="AppendToDisplay('/')">
                    &divide;
                </button>
            </div>
                
            <div class="calc-button-row">
                    
                <button class="calc-button" onclick="AppendToDisplay('1')">
                    1
                </button>
                <button class="calc-button" onclick="AppendToDisplay('2')">
                    2
                </button>
                <button class="calc-button" onclick="AppendToDisplay('3')">
                    3
                </button>
                <button class="calc-button-side" onclick="AppendToDisplay('*')">
                    &times;
                </button>
            </div>

            <div class="calc-button-row">
                    
                <button class="calc-button" onclick="AppendToDisplay('4')">
                    4
                </button>
          
                <button class="calc-button" onclick="AppendToDisplay('5')">
                    5
                </button>
          
                <button class="calc-button" onclick="AppendToDisplay('6')">
                    6
                </button>

                <button class="calc-button-side" onclick="AppendToDisplay('-')">
                    &minus;
                </button>
            </div>

        
            <div class="calc-button-row">
                   
                <button class="calc-button" onclick="AppendToDisplay('7')">
                    7
                </button>
                    
                <button class="calc-button" onclick="AppendToDisplay('8')">
                    8
                </button>
                   
                <button class="calc-button" onclick="AppendToDisplay('9')">
                    9
                </button>
                
                <button class="calc-button-side" onclick="AppendToDisplay('+')">
                    &plus;
                </button>
            </div>
                
            <div class="calc-button-row">
                   
                <button class="calc-button-double" onclick="AppendToDisplay('0')">
                    0
                </button>
                  
                <button class="calc-button" onclick="AppendToDisplay('.')">
                    &dot;
                </button>
                
                <button class="calc-button-side" onclick="Calculate()">
                    &equals;
                </button>
            </div>
                
        
        
        
        
        </section>
</div>
<script src="script.js"></script>
</body>

</html>
